<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilos.css">
 
    
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo" class="logo">
    </header>

    
    <div class="container">
        <div class="text-area">
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <p class="instruction-text1">Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button id="encryptBtn" onclick="myFunction()">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>
        <div class="output-area">
            
            <textarea id="outputText"  readonly></textarea>
            <img id="miDIV" src="imagenes/Muñeco.png" alt="imagen de fondo" class="output-image">
            
            <p class="no-message">Ningún mensaje fue encontrado</p>
            <p class="instruction-text">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Obed Felixirilo Viera Leandro - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
